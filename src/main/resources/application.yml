spring:
  application:
    name: Process orders
  datasource:
    url: jdbc:h2:mem:orders
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      auto-commit: true
      pool-name: HikariPool-1


  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        connection:
          isolation: 2

server:
  port: 8088
